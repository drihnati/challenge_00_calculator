<body>
  <h1>Calculator</h1>

  <div class="row">
    <div class="col-2">
      <input class="form-control" type="number" id='n1'>
    </div>
    <div class="col-2">
      <input class="form-control" type="number" id='n2'>

    <div class="col-2">
      <input class="form-control" type="text" id='operator'>
    </div>
    <div class="col-2">
      <button class="btn btn-primary"
        onclick='calculate(document.getElementById("n1").value,document.getElementById("n2").value,document.getElementById("operator").value)'>calculate</button>
    </div>
  </div>
